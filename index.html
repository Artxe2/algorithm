<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/github.css">
<link rel="stylesheet" href="css/codehighlight.css">
<style>
    .reverse {
        flex-direction: column-reverse;
    }
    #root {
        right: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    #contents {
        width: 900px;
        min-width: 900px;
        display: block;
    }
    #list {
        width: 450px;
        min-width: 450px;
        display: block;
    }
    #root table {
        width: 330px;
    }
    ul, li {
        margin: 0px;
        font-weight: bold;
    }
    .lang {
        font-size: 2rem;
    }
    .site {
        font-size: 1.5rem;
    }
    .diff {
        font-size: 1.25rem;
    }
    #logo, .algo, #list span {
        cursor: pointer;
    }
    #logo {
        font-family: "Noto Sans KR", sans-serif !important;
        display: flex;
        flex-direction: column;
    }
    #logo-alias {
        font-size: 3rem;
        font-weight: bold;
        line-height: 2.5rem;
    }
    #logo-full {
        color: red;
        font-size: 1rem;
        font-weight: bold;
        line-height: 1rem;
    }
    pre {
        font-size: 1rem !important;
    }
    b {
        color: #369CFF;
    }
    .none {
        display: none;
    }
    #hash {
        display: flex;
        flex-direction: column;
    }
    .hash {
        color: #4183C4;
        font-weight: bold;
        font-size: 1.1rem;
        width: fit-content;
    }
    #logo {
        color: black;
    }
    a {
        text-decoration: none;
    }
</style>
<title>Artxe`s Algorithm Archive</title>
<body>
</head>
</body>
    <a id="logo">
        <span id="logo-alias">A.A.A.</span>
        <span id="logo-full">Artxe`s Algorithm Archive</span>
    </a>

    <div id="root">
        <div id="contents"></div>
        <div id="list"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.0/markdown-it.min.js"></script>
    <script src="js/highlight.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/contents.js"></script>
    <script src="js/list.js"></script>
</html>
